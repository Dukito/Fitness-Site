<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Multi-Step Slider</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }

        .slider-container {
            width: 300px;
            overflow: hidden;
            border: 2px solid #333;
            border-radius: 10px;
            position: relative;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            width: 300px;
            padding: 20px;
            text-align: center;
            background: royalblue;
            color: white;
            flex-shrink: 0;
        }

        .button {
            margin-top: 10px;
            padding: 10px 15px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <div class="slides" id="slides"></div>
    </div>

    <script>
        const slideData = [
            { title: "Step 1", text: "Choose an option" },
            { title: "Step 2", text: "Pick your preference" },
            { title: "Step 3", text: "Almost there!" },
            { title: "Step 4", text: "Final step! Click Finish" }
        ];

        const slidesContainer = document.getElementById("slides");

        // Generate slides dynamically
        slideData.forEach((slide, index) => {
            const slideDiv = document.createElement("div");
            slideDiv.classList.add("slide");
            slideDiv.innerHTML = `
                <h2>${slide.title}</h2>
                <p>${slide.text}</p>
                ${
                    index < slideData.length - 1
                        ? `<button class="button" onclick="nextSlide()">Next</button>`
                        : `<button class="button" onclick="alert('Finished!')">Finish</button>`
                }
            `;
            slidesContainer.appendChild(slideDiv);
        });

        let currentSlide = 0;

        function nextSlide() {
            if (currentSlide < slideData.length - 1) {
                currentSlide++;
                slidesContainer.style.transform = `translateX(-${currentSlide * 300}px)`;
            }
        }
    </script>

</body>
</html>
